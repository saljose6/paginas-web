<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar - Oro Andino Hotel & Spa</title>
    <link rel="stylesheet" href="css/reserva.css">
    <!-- Enlaces a fuentes -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Reserva tu Estancia</h1>
            <p>Disfruta de una experiencia inolvidable en Oro Andino Hotel & Spa</p>
        </div>
    </header>

    <main>
        <div class="container">
            <form class="reservation-form">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <div class="form-group">
                    <label for="tipo-habitacion">Tipo de Habitación</label>
                    <select id="tipo-habitacion" name="tipo-habitacion" required onchange="actualizarPrecio()">
                        <option value="">Seleccione una opción</option>
                        <option value="suite-presidencial">Suite Presidencial</option>
                        <option value="habitacion-deluxe">Habitación Deluxe</option>
                        <option value="suite-familiar">Suite Familiar</option>
                    </select>
                </div>

                <!-- Mostrar precio según el tipo de habitación seleccionado -->
                <div class="form-group">
                    <label>Precio por Noche:</label>
                    <p id="precio-habitacion">Selecciona un tipo de habitación</p>
                </div>

                <div class="form-group">
                    <label for="fecha-entrada">Fecha de Entrada</label>
                    <input type="date" id="fecha-entrada" name="fecha-entrada" required onchange="calcularTotal()">
                </div>

                <div class="form-group">
                    <label for="fecha-salida">Fecha de Salida</label>
                    <input type="date" id="fecha-salida" name="fecha-salida" required onchange="calcularTotal()">
                </div>

                <!-- Mostrar total a pagar -->
                <div class="form-group">
                    <label>Total a Pagar:</label>
                    <p id="total-pagar">Completa los datos para calcular el total</p>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-reservar">Confirmar Reserva</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Oro Andino Hotel & Spa. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Incluir el script para actualizar el precio y calcular el total -->
    <script src="js/reserva.js"></script>
</body>
</html>
